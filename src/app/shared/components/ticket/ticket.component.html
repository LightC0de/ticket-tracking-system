<div class="card">
  <div class="card-header">
    <h2>{{ticket.title}}</h2>
  </div>

  <div class="info">
    <small>Reporter: {{ticket.reporter}}</small>
    <small>Assignee: {{ticket.assignee}}</small>
  </div>

  <button
    [routerLink]="['/ticket', ticket.id]"
    class="btn btn-dark"
  >Open</button>
</div>
